presets:
  default:
    markup: data_auto
    formats: [webp, original]
    widths: [200, 400, 600, 800, 1000, 1200, 1440]
    data_sizes: false
    attributes:
      img: 'class="lazyload"'
    quality: 75
    format_quality:
      webp: 50
      avif: 30
      jp2: 30
      png: 65
      jpg: 65
    link_source: false
